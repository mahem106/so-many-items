<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items, So Many Items!!!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="dist/sweetalert.min.js"></script>
  <script src="module.js"></script>
  <script src="controllers.js"></script>
  <script src="services.js"></script>
</head>
<body ng-app='itemApp' ng-controller='itemCtrl'>
  <h1 class="container">Items, So Many Items!!!</h1>
    <div class="container">
      <table>
        <thead>
          <th>ADD NEW ITEM:</th>
        </thead>
        <tbody>
            <td class="col s5"><input ng-model='newItem.imgURL' type="text" placeholder="Image URL"></td>
            <td class="col s5"><input ng-model='newItem.type' type="text" placeholder="Type"></td>
            <td class="col s1"><input ng-model='newItem.qty' type="number" placeholder="Quantity"></td>
            <td class="col s5"><input ng-model='newItem.notes' type="text" placeholder="Notes"></td>
            <td><button ng-click='addItem()'>Add Item</button></td>
          </tbody>
      </table>
    </div>
    <div class="container">
        <ul class="collapsible" data-collapsible="accordion" watch>
          <li ng-repeat='item in items'>
            <div class="collapsible-header"><img ng-src="{{item.imgURL}}" style="max-height:30px;max-width:30px;" />  |  {{item.type}}  |  Qty: {{item.qty}}</div>
            <div class="collapsible-body">
            <table>
              <thead>
                <th></th>
                <th>Type:</th>
                <th>Quantity:</th>
                <th>Notes:</th>
              </thead>
              <tbody>
                <td class="col s3"><img ng-src="{{item.imgURL}}" style="max-height:50px;max-width:50px;" /></td>
                <td class="col s3">{{item.type}}</td>
                <td class="col s3">{{item.qty}}</td>
                <td class="col s3">{{item.notes}}</td>
                <td class="col s3">
                  <button ng-click="editItem(item)" class="waves-effect waves-light btn"><i class="material-icons center">edit</i></button>
                  <button ng-click="removeItem(item)" class="waves-effect waves-light btn"><i class="material-icons center">delete</i></button>
                </td>
              </tbody>
            </table>
            <div ng-show="itemToEdit">
              <div class="container">
                <h5>Edit Item:</h5>
                <label>Image URL:</label><input ng-model='itemToEdit.imgURL' type="text" placeholder="Image URL">
                <label>Type:</label><input ng-model='itemToEdit.type' type="text" placeholder="Type">
                <label>Quantity:</label><input ng-model='itemToEdit.qty' type="text" placeholder="Quantity">
                <label>Notes:</label><input ng-model='itemToEdit.notes' type="text" placeholder="Notes">
                <button ng-click="cancel()" class="modal-trigger3 waves-effect waves-light btn"><i class="material-icons center">cancel</i></button>
                <button ng-click="saveEdit()" class="modal-trigger3 waves-effect waves-light btn"><i class="material-icons center">check</i></button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
</body>
</html>
